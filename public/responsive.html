<script src="//code.jquery.com/jquery-2.1.0.js"></script>

        crossorigin="anonymous"></script-->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

    <link rel="stylesheet" href="responsive.css">

    <title>Pictionary</title>
</head>

<body>
    <h1>Pictionary</h1>




    <div class="grey-out hidden">
        <form class="user"><label for="username">Enter a nickname </label><input id="username" type="text"
                placeholder="Bob Ross" maxlength="14" autofocus>
            <button type="submit" id="submitname">Submit</button>
        </form>
    </div>

    <div id="main" class="container">
        <div class="row">
            <div class="col-sm-4 draw">
                <p>Word: xxxxxxx<span class="word"></span></p>
            </div>
            <div class="col-sm-4" id="counter">timer</div>
        </div>
        <div class="row">
            <div class="col-sm-8 ">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12 border">
                            <canvas id="canvas"></canvas>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-1 draw-buttons">
                            <button value="0" class="clear" type="button">X</button>
                        </div>
                        <div class="col-sm-2">
                            <input type="text" style="width: 100%;" class="inp" id="colorPicker" value="#000000">
                        </div>


                    </div>
                </div>
            </div>
            <div class="col-sm-4 ">
                <div class="container">
                    <div class="row">
                        <div class="users col-sm-12 border">users,asdfasdf</div>
                    </div>
                    <div class="row">
                        <div id="guesses" class="chat col-sm-12 border">chat,asdfasdf
                            <p></p>asdf
                        </div>
                    </div>

                    <div class="row">
                        <form id="guess" class="hidden col-sm-12">
                            <input name="guess" class="guess-input" type="text" placeholder="Guess the word or chat">
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>


</body>

</html>
