<!doctype html>
<title>Pictionary</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<!-- CSS -->
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="la_color_picker.css">



<!-- JS -->
<script src="//code.jquery.com/jquery-2.1.0.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="main.js"></script>


<div class="grey-out hidden">
    <form class="user"><label for="username">Enter a nickname </label><input autocomplete="off" id="username" type="text" placeholder="Bob Ross" maxlength="14" autofocus>
    <button type="submit" id="submitname">Submit</button>
    </form>
</div>

<div id="main">
    <h1>Pictionary</h1>
        <div class="row">
            <div><span class="textToPrint"></span>Timer: <span id="counter"></span><span class="textToPrint">Drawer: </span><span class="drawername"></span> <span class="textToPrint">Word: </span><span id="guessword"></span ><span class="word" id="draw"></span></div>  
            <div>
            <div class="drawboard">
                <canvas id="canvas"></canvas>
                <div class="draw-buttons">
                    <span class="textToPrint">Clear: </span><button value="0" class="clear" type="button">X</button>
                    <span class="textToPrint">Select color to draw: </span><input type="color" id="colorPicker" value="black">
                    <!--<input type="text" class="inp" id="colorPicker"  value="#000000">
                    <div class="palette" id="colorPalette"></div>-->
                </div>
            </div>
            <div class="users"><ul></ul>    
             <div id="guesses" class="chat"></div>
             <form id="guess" class="hidden" >
                <input name="guess" placeholder="Guess the word!" class="guess-input" type="text" autocomplete="off">
            </form>
        </div>
        

  <script src="la_color_picker.js"></script>
        
    </div>
</div>
