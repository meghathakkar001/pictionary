<!doctype html>
<title>Pictionary</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<!-- CSS -->
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="la_color_picker.css">



<!-- JS -->
<script src="//code.jquery.com/jquery-2.1.0.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="main.js"></script>


<div class="grey-out hidden">
    <form class="user"><label for="username">Enter a nickname </label><input id="username" type="text" placeholder="Bob Ross" maxlength="14" autofocus>
    <button type="submit" id="submitname">Submit</button>
    </form>
</div>

<div id="main">
    <h1>Pictionary</h1>
        <div class="row">
            <canvas id="canvas"></canvas><div class="users"><ul></ul>
            <div class="draw-buttons">
                <button value="0" class="clear" type="button">X</button>
                <input type="text" class="inp" id="colorPicker"  value="#000000">
                <div class="palette" id="colorPalette"></div>

            </div>
         
			<textarea id="guesses" readonly></textarea>
        </div>
        

  <script src="la_color_picker.js"></script>
        
    </div>
    <div id="top-message">
        <div class="draw hidden" >
            <p>The secret word is: <span class="word"></span></p>
        </div>
        <form id="guess" class="hidden" >
            Guess the word! <input name="guess" class="guess-input" type="text">
        </form> 
    </div>
</div>
